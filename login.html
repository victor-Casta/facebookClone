<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/facebook.png" type="image/x-icon">
    <title>Facebook login</title>
</head>

<body>
    <main>
        <section class="login-information">
            <img src="./src/images/facebooklogo.svg" alt="">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </section>
        <section class="login-main">
            <form class="form">
                <div class="input-container">
                    <input type="email" placeholder="Correo eléctronico o número de teléfono">
                    <span>
                    </span>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="submit">
                    Iniciar Sesión
                </button>

                <p class="signup-link">
                    <a href="">¿Has olvidado tu Contraseña?</a>
                </p>
                <div class="space"></div>

                <button type="submit" class="create-account">
                    Crear cuenta nueva 
                </button>
            </form>

            <p><a class="create-page-p" href="#">Crea una página</a> para un famoso, una marca o una empresa.</p>
        </section>
    </main>
</body>

</html>
